<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Darts Game</title>
<style>
  body{
    background:#1e1e1e;
    color:white;
    font-family:Arial;
    text-align:center;
  }
  canvas{
    background:#222;
    margin-top:20px;
    border-radius:50%;
    cursor:crosshair;
  }
  button{
    margin-top:15px;
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:#27ae60;
    color:white;
    cursor:pointer;
  }
  button:hover{background:#2ecc71;}
</style>
</head>
<body>

<h1>ðŸŽ¯ Darts</h1>
<h2>Score: <span id="score">0</span></h2>
<h3>Darts Left: <span id="darts">3</span></h3>

<canvas id="board" width="500" height="500"></canvas>
<br>
<button onclick="resetGame()">Reset Game</button>

<script>
const canvas = document.getElementById("board");
const ctx = canvas.getContext("2d");

let score = 0;
let darts = 3;

const center = canvas.width/2;

// Draw board
function drawBoard(){
  ctx.clearRect(0,0,500,500);

  const rings = [
    {r:250,color:"#000"},
    {r:240,color:"#f5f5f5"},
    {r:160,color:"#000"},
    {r:150,color:"#f5f5f5"},
    {r:80,color:"#000"},
    {r:70,color:"#f5f5f5"},
    {r:20,color:"green"},
    {r:8,color:"red"}
  ];

  rings.forEach(r=>{
    ctx.beginPath();
    ctx.arc(center,center,r.r,0,Math.PI*2);
    ctx.fillStyle=r.color;
    ctx.fill();
  });
}
drawBoard();

// Calculate score
function getScore(dist){
  if(dist<=8) return 50;
  if(dist<=20) return 25;
  if(dist<=70) return 10;
  if(dist<=150) return 5;
  if(dist<=240) return 1;
  return 0;
}

// Throw dart
canvas.addEventListener("click", e=>{
  if(darts<=0) return;

  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const dx = x-center;
  const dy = y-center;
  const dist = Math.sqrt(dx*dx+dy*dy);

  let gained = getScore(dist);
  score += gained;
  darts--;

  // draw dart hit
  ctx.beginPath();
  ctx.arc(x,y,5,0,Math.PI*2);
  ctx.fillStyle="yellow";
  ctx.fill();

  document.getElementById("score").textContent = score;
  document.getElementById("darts").textContent = darts;
});

// Reset
function resetGame(){
  score=0;
  darts=3;
  drawBoard();
  document.getElementById("score").textContent=0;
  document.getElementById("darts").textContent=3;
}
</script>

</body>
</html>
