<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub</title>

  <style>
    :root{
      --green:#2b6b3a;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
    }

    body{
      background:linear-gradient(180deg,#0b6623,#134a2b);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:30px;
      color:#fff;
    }

    .hub{
      width:1000px;
      max-width:100%;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:30px;
    }

    h1{
      font-size:22px;
      margin:0;
    }

    .subtitle{
      opacity:0.85;
      font-size:14px;
    }

    .grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:24px;
  }

    .game-card{
      background:rgba(255,255,255,0.08);
      border-radius:18px;
      padding:18px;
      text-align:center;
      transition:transform .15s ease, box-shadow .15s ease;
    }

    .game-card:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 40px rgba(0,0,0,0.45);
    }

    .game-link{
      text-decoration:none;
      color:inherit;
      display:block;
    }

    .icon-box{
      width:100%;
      height:160px;
      background:rgba(0,0,0,0.25);
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:16px;
      overflow:hidden;
    }

    .icon-box img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .game-title{
      font-size:18px;
      margin:10px 0 6px;
    }

    .game-desc{
      font-size:14px;
      opacity:0.85;
      margin-bottom:14px;
    }

    .play-btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:10px;
      background:#fff;
      color:#111;
      font-weight:600;
      text-decoration:none;
      transition:background .15s ease;
    }

    .play-btn:hover{
      background:#e6e6e6;
    }

    footer{
      margin-top:30px;
      opacity:0.8;
      font-size:13px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="hub">

    <header>
      <div>
        <h1>ðŸŽ® Game Hub</h1>
        <div class="subtitle">Choose a game</div>
      </div>
    </header>

    <section class="grid">

      <!-- SOLITAIRE -->
      <div class="game-card">
        <a href="solitaire.html" class="game-link">
          <div class="icon-box">
            <img src="https://github.com/user-attachments/assets/f854b4e7-c9ef-40ba-beea-28e09f6b6935" alt="Solitaire Icon">
          </div>

          <div class="game-title">Solitaire</div>
          <div class="game-desc">Classic Klondike solitaire</div>

          <div class="play-btn">Play</div>
        </a>
      </div>

      <!-- PLINKO -->
      <div class="game-card">
        <a href="plinko.html" class="game-link">
          <div class="icon-box">
            <!-- Replace with a Plinko image if you want -->
            <span style="opacity:0.5;font-size:14px;">Add Image</span>
          </div>

          <div class="game-title">Plinko</div>
          <div class="game-desc">Drop the ball and test your luck</div>

          <div class="play-btn">Play</div>
        </a>
      </div>
<!-- Five nights at epstiens -->
      <div class="game-card">
        <a href="epstien.html" class="game-link">
          <div class="icon-box">
            <!-- Replace with a epstien image if you want -->
            <span style="opacity:0.5;font-size:14px;">Add Image</span>
          </div>

          <div class="game-title">Five Nights at Epstiens</div>
          <div class="game-desc">Survive Epstien</div>

          <div class="play-btn">Play</div>
        </a>
      </div>

    </section>

    <footer>
      Built with HTML â€¢ Hosted on GitHub Pages
    </footer>

  </div>
</body>
</html>
